name: Build & commit AI Watch data

on:
  schedule:
    - cron: "17 6,18 * * *"   # 2 ggr/dygn (UTC)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm i rss-parser googleapis fast-xml-parser

      - name: Generate data.json
        env:
          BRAND_TERMS: ${{ secrets.BRAND_TERMS }}
          ALERT_FEEDS:  ${{ secrets.ALERT_FEEDS }}
          GSC_CLIENT_ID: ${{ secrets.GSC_CLIENT_ID }}
          GSC_CLIENT_SECRET: ${{ secrets.GSC_CLIENT_SECRET }}
          GSC_REFRESH_TOKEN: ${{ secrets.GSC_REFRESH_TOKEN }}
          GSC_PROPERTY: ${{ secrets.GSC_PROPERTY }}
          LOG_PATH: ""
        run: node scripts/update_data.mjs

      # Flytta filen om skriptet skrev till ai-watch/data.json
      - name: Normalize output path
        run: |
          set -e
          if [ ! -f data.json ] && [ -f ai-watch/data.json ]; then
            echo "Moving ai-watch/data.json -> data.json"
            mv ai-watch/data.json data.json
          fi
          # Om filen fortfarande saknas, skapa en tom (så commit-steget inte failar)
          if [ ! -f data.json ]; then
            echo "{}" > data.json
            echo "Created empty data.json (tips: sätt ALERT_FEEDS i Secrets)"
          fi
          echo "--- ls repo root ---"
          ls -la

      - name: Commit data.json
        run: |
          git config user.name "ai-watch-bot"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git commit -m "Update data.json [skip ci]" || echo "No changes to commit"
          git push || true
