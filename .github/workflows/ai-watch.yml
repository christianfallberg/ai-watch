name: Build & commit AI Watch data

on:
  schedule:
    - cron: "17 6,18 * * *"   # 2 ggr/dygn (UTC)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm i rss-parser googleapis fast-xml-parser

      - name: Generate data.json
        env:
          BRAND_TERMS: ${{ secrets.BRAND_TERMS }}
          ALERT_FEEDS:  ${{ secrets.ALERT_FEEDS }}
          GSC_CLIENT_ID: ${{ secrets.GSC_CLIENT_ID }}
          GSC_CLIENT_SECRET: ${{ secrets.GSC_CLIENT_SECRET }}
          GSC_REFRESH_TOKEN: ${{ secrets.GSC_REFRESH_TOKEN }}
          GSC_PROPERTY: ${{ secrets.GSC_PROPERTY }}
          LOG_PATH: ""
        run: node scripts/update_data.mjs

      # NYTT: Normalisera var filen hamnade
      - name: Normalize output path
        run: |
          set -e
          # Om skriptet skrev till ai-watch/data.json, flytta den till reporoten
          if [ ! -f data.json ] && [ -f ai-watch/data.json ]; then
            echo "Moving ai-watch/data.json -> data.json"
            mv ai-watch/data.json data.json
          fi
          # Fallback: hitta första data.json någonstans under repo (max 3 nivåer)
          if [ ! -f data.json ]; then
            FOUND=$(find . -maxdepth 3 -type f -name data.json | head -n1 || true)
            if [ -n "$FOUND" ]; then
              echo "Found $FOUND -> data.json"
              mv "$FOUND" data.json
            fi
          fi
          # Sista utväg: skapa tom fil så steget inte dör (bättre än fail)
          if [ ! -f data.json ]; then
            echo "{}" > data.json
            echo "Created empty data.json (tip: sätt ALERT_FEEDS i Secrets)"
          fi
          echo "Repo root after normalize:"
          ls -la

      - name: Commit data.json if changed
        run: |
          if ! git diff --quiet -- data.json; then
            git config user.name "ai-watch-bot"
            git config user.email "actions@users.noreply.github.com"
            git add data.json
            git commit -m "Update data.json [skip ci]"
            git push
          else
            echo "Inga ändringar i data.json"
          fi
