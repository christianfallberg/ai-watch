name: Build & commit AI Watch data

on:
  schedule:
    - cron: "17 6,18 * * *"   # kör 2 ggr/dygn (UTC)
  workflow_dispatch: {}        # så du kan köra manuellt

permissions:
  contents: write              # behövs för att committa

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm i rss-parser googleapis fast-xml-parser

      - name: Generate data.json
        env:
          BRAND_TERMS: ${{ secrets.BRAND_TERMS }}           # t.ex. "World Poker Guide,wpg,worldpoker.guide"
          ALERT_FEEDS:  ${{ secrets.ALERT_FEEDS }}          # kommaseparerade Google Alerts RSS-URL:er
          GSC_CLIENT_ID: ${{ secrets.GSC_CLIENT_ID }}       # valfritt (för GSC)
          GSC_CLIENT_SECRET: ${{ secrets.GSC_CLIENT_SECRET }}
          GSC_REFRESH_TOKEN: ${{ secrets.GSC_REFRESH_TOKEN }}
          GSC_PROPERTY: ${{ secrets.GSC_PROPERTY }}         # ex: https://worldpoker.guide/
          LOG_PATH: ""                                      # lämna tomt här
        run: node scripts/update_data.mjs

      - name: Commit data.json if changed
        run: |
          if [ ! -f ai-watch/data.json ]; then
            echo "ai-watch/data.json saknas" && exit 1
          fi
          if ! git diff --quiet -- ai-watch/data.json; then
            git config user.name "ai-watch-bot"
            git config user.email "actions@users.noreply.github.com"
            git add ai-watch/data.json
            git commit -m "Update ai-watch data [skip ci]"
            git push
          else
            echo "Inga ändringar i data.json"
          fi
